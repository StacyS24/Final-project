<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisation Sign Up</title>
    {% load static %} 
    <link rel="stylesheet" href="{% static 'organisation-sign-up.css' %}">

</head>

<body>
    <h1>Sign Up as an Organisation</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
